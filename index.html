<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מנייני ביתר – עכשיו, הבא, ומפה</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- dayjs לזמנים -->
  <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs/plugin/customParseFormat.js"></script>
</head>
<body>
  <header>
    <h1>מנייני ביתר</h1>

    <div class="filters">
      <div class="row wrap">
        <input id="q" placeholder="חיפוש: שם בית כנסת / רחוב" aria-label="חיפוש" />
        <select id="nusach" aria-label="נוסח">
          <option value="">כל הנוסחים</option>
          <option>אשכנז</option>
          <option>ספרד</option>
          <option>עדות המזרח</option>
        </select>
        <select id="prayer" aria-label="בחירת תפילה">
          <option value="">כל התפילות</option>
          <option value="shacharit">שחרית</option>
          <option value="mincha">מנחה</option>
          <option value="maariv">מעריב</option>
        </select>
        <select id="daytype" aria-label="בחירת יום">
         <option value="weekday">חול</option>
         <option value="erev_shabbat">ערב שבת</option>
         <option value="shabbat">שבת</option>
         <option value="motzei_shabbat">מוצ״ש</option>
        </select>

      </div>

      <div class="row wrap">
        <input id="manualAddress" placeholder="כתובת: למשל קדושת לוי 17, ביתר" aria-label="כתובת ידנית" />
        <button id="setAddress" title="הגדר מיקום לפי כתובת">הגדר מיקום</button>
        <button id="nearMe" title="אתר אותי לפי GPS">איכון</button>

        <label for="when">שעה:</label>
        <input id="when" type="time" />
        <button id="clearTime" title="חזרה לעכשיו">עכשיו</button>
      </div>
    </div>

    <nav class="tabs">
      <button data-tab="now" class="active">עכשיו</button>
      <button data-tab="next">הבא</button>
      <button data-tab="shuls">בתי כנסת</button>
      <button data-tab="map">מפה</button>
    </nav>
  </header>

  <main>
    <section id="now" class="tab active">
      <ul id="nowList" class="cards"></ul>
    </section>

    <section id="next" class="tab">
      <ul id="nextList" class="cards"></ul>
    </section>

    <!-- רשימת בתי כנסת לבחירה -->
    <section id="shuls" class="tab">
      <ul id="shulList" class="cards"></ul>
    </section>

    <section id="map" class="tab">
      <div id="mapEl" role="application" aria-label="מפת בתי הכנסת"></div>
    </section>
  </main>

  <footer>
    <small>
      ניתן לבחור תפילה (שחרית/מנחה/מעריב), לחפש בית כנסת, או לבחור מהמפה.<br>
      נתוני מיפוי: © OpenStreetMap contributors.
    </small>
  </footer>

  <!-- דיאלוג כרטיסיית בית כנסת -->
  <dialog id="shulDialog">
    <div class="dialog-inner">
      <button id="dlgClose" class="dlg-close" aria-label="סגור">✕</button>
      <h2 id="dlgName"></h2>
      <div id="dlgMeta" class="meta"></div>
      <div class="times-block">
        <h3>שחרית</h3>
        <div id="dlgShacharit" class="times"></div>
      </div>
      <div class="times-block">
        <h3>מנחה</h3>
        <div id="dlgMincha" class="times"></div>
      </div>
      <div class="times-block">
        <h3>מעריב</h3>
        <div id="dlgMaariv" class="times"></div>
      </div>
      <div id="dlgLinks" class="meta"></div>
    </div>
    <div class="times-block">
  <h3>ערב שבת • מנחה</h3>
  <div id="dlgErevMincha" class="times"></div>
</div>
<div class="times-block">
  <h3>קבלת שבת</h3>
  <div id="dlgKabbalat" class="times"></div>
</div>
<div class="times-block">
  <h3>מוצ״ש • מעריב</h3>
  <div id="dlgMotzaeiMaariv" class="times"></div>
</div>

  </dialog>

  <script src="app.js"></script>
</body>
</html>
